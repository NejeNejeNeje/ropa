<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="45%" r="52%">
      <stop offset="0%" stop-color="#F5D97A"/>
      <stop offset="65%" stop-color="#E9B44C"/>
      <stop offset="100%" stop-color="#D4992E"/>
    </radialGradient>
    <radialGradient id="innerGlow" cx="45%" cy="35%" r="55%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.2)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#F5D97A" stroke-width="2" opacity="0.4" filter="url(#glow)"/>

  <!-- Main circle -->
  <circle cx="256" cy="256" r="220" fill="url(#bgGlow)"/>

  <!-- Inner light overlay -->
  <circle cx="256" cy="256" r="220" fill="url(#innerGlow)"/>

  <!-- Subtle rim -->
  <circle cx="256" cy="256" r="218" fill="none" stroke="#F5D97A" stroke-width="2" opacity="0.5"/>

  <!-- Decorative spiral/swirl (right side) -->
  <g transform="translate(310, 230)" opacity="0.35" stroke="#FBE8A6" stroke-width="3.5" fill="none" stroke-linecap="round">
    <path d="M 0,0 C 10,-25 40,-40 60,-30 C 80,-20 85,10 70,35 C 55,60 20,70 -5,55 C -30,40 -35,10 -20,-10"/>
    <path d="M 15,-8 C 22,-22 42,-28 52,-20 C 62,-12 62,8 52,22 C 42,36 22,38 12,28"/>
    <path d="M 28,0 C 32,-10 42,-12 48,-6 C 54,0 52,12 44,18"/>
  </g>

  <!-- "Ropa" text -->
  <g filter="url(#textGlow)">
    <text x="240" y="295"
          font-family="'Brush Script MT', 'Segoe Script', 'Apple Chancery', cursive"
          font-size="140"
          fill="#FBE8A6"
          text-anchor="middle"
          transform="rotate(-5, 240, 280)"
          letter-spacing="-2">Ropa</text>
  </g>
</svg>
